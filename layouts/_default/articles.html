{{ define "main" }}

<div class="all">
     <h1>Articles</h1>
     <br>

     <table class="body">

          {{.Content}}
          {{ range .Pages }}
          <tr>
               <ul>
                    <td>


                         <a style="color: black;" href="{{.Permalink}}">

                              <li>{{.Title}} </li>
                         </a>
                    </td>
               </ul>
          </tr>
          {{ end }}
     </table>



     <style>
          .all {
               margin-left: 120px;
               padding-top: 50px;
               width: 67%;
          }

          h1 {
               margin: 0;
               color: #834c4c;
          }
     </style>
     {{ end }}
